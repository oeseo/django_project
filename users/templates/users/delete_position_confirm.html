{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Подтверждение удаления должности</h2>
    <p>Вы уверены, что хотите удалить должность <strong>{{ position.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'positions_list' %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
